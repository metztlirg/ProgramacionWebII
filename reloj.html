<DOCTYPE! html>
<html>
<head>
	<meta charset="utf-8">
	<title>React! React! React!</title>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
<div id="container"></div>
<script type="text/babel">
class LightningCounter extends React.Component{
	constructor(props, context){
		super(props,context);

		this.state={
		seg:0,
		min:0,
		hr:0
		};	
		this.timerTick= this.timerTick.bind(this);
	}

	timerTick(){
		if(this.state.seg<59){
			this.setState({
			seg: this.state.seg+1
			});
		}
		else if(this.state.seg==59){
			if(this.state.min<59){
				this.setState({
				seg:0,
				min:this.state.min+1
				});
			}
			else if(this.state.min==59){
				if(this.state.hr<23){
					this.setState({
					min:0,
					seg:0,
					hr:this.state.hr+1
					});
				}
				else if(this.state.hr==23){
					this.setState({
					min:0,
					seg:0,
					hr:0
					});
				}
			}
		}
	}

	componentDidMount(){
	setInterval(this.timerTick,1000);
	}

	render(){
		if(this.state.hr<10){
			if(this.state.min<10){
				if(this.state.seg<10){
					return(<h1>0{this.state.hr} : 0{this.state.min} : 0{this.state.seg}</h1>);
				}
				else{
				return(<h1>0{this.state.hr} : 0{this.state.min} : {this.state.seg}</h1>);
				}
			}
			else{
				if(this.state.seg<10){
					return(<h1>0{this.state.hr} : {this.state.min} : 0{this.state.seg}</h1>);
				}
				else{
				return(<h1>0{this.state.hr} : {this.state.min} : {this.state.seg}</h1>);
				}
			}
		}
		else{
			if(this.state.min<10){
				if(this.state.seg<10){
					return(<h1>{this.state.hr} : 0{this.state.min} : 0{this.state.seg}</h1>);
				}
				else{
				return(<h1>{this.state.hr} : 0{this.state.min} : {this.state.seg}</h1>);
				}
			}
			else{
				if(this.state.seg<10){
					return(<h1>{this.state.hr} : {this.state.min} : 0{this.state.seg}</h1>);
				}
				else{
				return(<h1>{this.state.hr} : {this.state.min} : {this.state.seg}</h1>);
				}
			}
		}
		
	}
}

class LightningCounterDisplay extends React.Component{
	render(){
		var regStyle={
			width:250,
			textAlign: "center",
			backgroundColor: "black",
			padding: 40,
			fontFamily: "sans-serif",
			color: "#999",
			borderRadius: 10
		};

		return(
		<div style={regStyle}>
		<LightningCounter/>
		</div>
		);
	}
}

class Button extends React.Component{
	render(){
		var but1Style={
			color: "black",
			backgroundColor: "grey",
			fontWeight: "bold",
			padding: 10,
			border: "1px solid #5D6063",
			borderRadius: 5,
			width: 70
		};

		return(
		<div style={but1Style}>
			{this.props.children}
		</div>
		);
	}
}

ReactDOM.render(
		<div>
			<LightningCounterDisplay/>
			<Button><a href='cur.html'>Regresar</a></Button>
		</div>,
		document.querySelector("#container")
);

</script>
</body>
</html>
